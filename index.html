<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Tactics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pitch1">
        <div id="forwards">
            <div class="fwd" id="7">7</div>
            <div class="fwd" id="9">9</div>
            <div class="fwd" id="11">11</div>
        </div>
        <div id="midfields">
            <div class="mid" id="10">8</div>
            <div class="mid" id="6">6</div>
            <div class="mid" id="8">10</div>
        </div>
        <div id="defenders">
            <div id="fullbacks">
                <div class="fb def" id="2">3</div>
                <div class="fb def" id="3">2</div>
            </div>
            <div id="centrebacks">
                <div class="cb def" id="4">5</div>
                <div class="cb def" id="5">4</div>
            </div>
        </div>
    </div>

    <div id="pitch2">
        <div class="myTeam no-2">2</div>
        <div class="myTeam no-3">3</div>
        <div class="myTeam no-4">4</div>
        <div class="myTeam no-5">5</div>
        <div class="myTeam no-6">6</div>
        <div class="myTeam no-7">7</div>
        <div class="myTeam no-8">8</div>
        <div class="myTeam no-9">9</div>
        <div class="myTeam no-10">10</div>
        <div class="myTeam no-11">11</div>
        <div class="op op-st">9</div>
        <div class="op op-rw">11</div>
        <div class="op op-lw">7</div>
        <div class="op op-cam">10</div>
        <h2>THIS SHOULD NOT BE</h2>
    </div>

    <div id="pitch3">
        <div class="myTeam no-2">2</div>
        <div class="myTeam no-3">3</div>
        <div class="myTeam no-4">4</div>
        <div class="myTeam no-5">5</div>
        <div class="myTeam no-6">6</div>
        <div class="myTeam no-7">7</div>
        <div class="myTeam no-8">8</div>
        <div class="myTeam no-9">9</div>
        <div class="myTeam no-10">10</div>
        <div class="myTeam no-11">11</div>
        <div class="op op-st">9</div>
        <div class="op op-rw">11</div>
        <div class="op op-lw">7</div>
        <div class="op op-cam">10</div>
        <h2>THIS IS CORRECT</h2>
    </div>
</body>
</html>
